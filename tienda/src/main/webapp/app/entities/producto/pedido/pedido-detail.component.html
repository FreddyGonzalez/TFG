<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pedido">
            <h2><span jhiTranslate="tiendaApp.productoPedido.detail.title">Pedido</span> {{ pedido.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tiendaApp.productoPedido.idPedido">Id Pedido</span></dt>
                <dd>
                    <span>{{ pedido.idPedido }}</span>
                </dd>
                <dt><span jhiTranslate="tiendaApp.productoPedido.fechaPedido">Fecha Pedido</span></dt>
                <dd>
                    <span>{{ pedido.fechaPedido }}</span>
                </dd>
                <dt><span jhiTranslate="tiendaApp.productoPedido.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'tiendaApp.EstadoPedido.' + pedido.estado }}">{{ pedido.estado }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pedido', pedido.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
