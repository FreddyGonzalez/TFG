<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-comentario-heading" jhiTranslate="tiendaApp.comentarioComentario.home.createOrEditLabel">Create or edit a Comentario</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.comentarioComentario.idComentario" for="field_idComentario">Id Comentario</label>
                    <input type="text" class="form-control" name="idComentario" id="field_idComentario"
                           formControlName="idComentario"/>
                    <div *ngIf="editForm.get('idComentario')!.invalid && (editForm.get('idComentario')!.dirty || editForm.get('idComentario')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idComentario')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.comentarioComentario.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                    <div *ngIf="editForm.get('descripcion')!.invalid && (editForm.get('descripcion')!.dirty || editForm.get('descripcion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descripcion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.comentarioComentario.productoId" for="field_productoId">Producto Id</label>
                    <input type="number" class="form-control" name="productoId" id="field_productoId"
                           formControlName="productoId"/>
                    <div *ngIf="editForm.get('productoId')!.invalid && (editForm.get('productoId')!.dirty || editForm.get('productoId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productoId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('productoId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
