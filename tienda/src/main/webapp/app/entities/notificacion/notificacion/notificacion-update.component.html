<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notificacion-heading" jhiTranslate="tiendaApp.notificacionNotificacion.home.createOrEditLabel">Create or edit a Notificacion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fecha')!.invalid && (editForm.get('fecha')!.dirty || editForm.get('fecha')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fecha')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fecha')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.detalles" for="field_detalles">Detalles</label>
                    <input type="text" class="form-control" name="detalles" id="field_detalles"
                           formControlName="detalles"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.fechaEnvio" for="field_fechaEnvio">Fecha Envio</label>
                    <div class="d-flex">
                        <input id="field_fechaEnvio" type="datetime-local" class="form-control" name="fechaEnvio" formControlName="fechaEnvio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fechaEnvio')!.invalid && (editForm.get('fechaEnvio')!.dirty || editForm.get('fechaEnvio')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaEnvio')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fechaEnvio')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.tipo" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                        <option value="EMAIL">{{ 'tiendaApp.TipoNotificacion.EMAIL' | translate }}</option>
                        <option value="SMS">{{ 'tiendaApp.TipoNotificacion.SMS' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('tipo')!.invalid && (editForm.get('tipo')!.dirty || editForm.get('tipo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tipo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.clienteId" for="field_clienteId">Cliente Id</label>
                    <input type="number" class="form-control" name="clienteId" id="field_clienteId"
                           formControlName="clienteId"/>
                    <div *ngIf="editForm.get('clienteId')!.invalid && (editForm.get('clienteId')!.dirty || editForm.get('clienteId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clienteId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('clienteId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tiendaApp.notificacionNotificacion.productoId" for="field_productoId">Producto Id</label>
                    <input type="number" class="form-control" name="productoId" id="field_productoId"
                           formControlName="productoId"/>
                    <div *ngIf="editForm.get('productoId')!.invalid && (editForm.get('productoId')!.dirty || editForm.get('productoId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productoId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('productoId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
